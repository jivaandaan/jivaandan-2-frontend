<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css" />
    <script type="application/javascript" src="../assets/bootstrap/js/jquery.js"></script>
    <script type="application/javascript" src="../assets/bootstrap/js/popper.js"></script>
    <script type="application/javascript" src="../assets/bootstrap/js/bootstrap.js"></script>
    <title>JivanDaan</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">
            <img src="../assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            JivanDaan
        </a>
    </nav>
    <div id="form" class="container">
        <center>
            <img src="../assets/images/logo.png" id="login-logo" alt="logo" />
            <br>
            <h1 class="logo__text">JivanDaan SignUp</h1>
        </center>

        <form>
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                    placeholder="Enter email">
                    <br>
                <label for="userEmail">Phone No.</label>
                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                    placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="userPassword">Confirm Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Confirm Password">
            </div>
        </form>
        <center>
            <a href="./auth.html"><button class="btn btn-info">Back</button></a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </center>
    </div>
    <script type="module" src="../js/lib/localforage.js"></script>
    <script>
        if (localStorage.getItem("auth-token") != null) {
            alert("Already logged in")
            window.location.pathname = "../index.html"
        }
    </script>
